<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love You üíó</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: 'Courier New', monospace;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff69b4;
      font-size: 3rem;
      text-shadow: 0 0 10px white, 0 0 20px white;
      z-index: 2;
      text-align: center;
      user-select: none;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
    }

    .ma-floating {
      position: absolute;
      color: #ff69b4;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0 0 6px white;
      opacity: 0;
      transition: all 1s ease;
      z-index: 2;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff69b4;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
      z-index: 1;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff69b4;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.6;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; }
      to   { opacity: 1; }
    }

    #audio-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 3;
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 15px;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 0 10px #ff69b4;
      cursor: pointer;
      transition: background 0.3s;
    }

    #audio-btn:hover {
      background: #ff1493;
    }
  </style>
</head>
<body>
  <div class="center-text">I Love You üíó</div>
  <button id="audio-btn">üíñ Tocar M√∫sica</button>

  <!-- YouTube player invis√≠vel -->
  <iframe id="yt-player" width="0" height="0" src="https://www.youtube.com/embed/xQ6TZGc-IHU?enablejsapi=1&origin=" frameborder="0" allow="autoplay"></iframe>

  <script>
    // Criar estrelas no fundo
    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 2}s`;
      document.body.appendChild(star);
    }

    // Criar cora√ß√µes que flutuam
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.bottom = "-20px";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 400);

    // Criar "M + A" flutuando e piscando
    function createFloatingMA() {
      const ma = document.createElement('div');
      ma.classList.add('ma-floating');
      ma.innerText = 'M + A';

      document.body.appendChild(ma);

      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;

      ma.style.left = `${x}px`;
      ma.style.top = `${y}px`;

      setTimeout(() => { ma.style.opacity = 1; }, 100);
      setTimeout(() => {
        ma.style.opacity = 0;
        setTimeout(() => ma.remove(), 1000);
      }, 2000);
    }

    setInterval(createFloatingMA, 800);

    // Player YouTube invis√≠vel
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('yt-player');
    }

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    const btn = document.getElementById('audio-btn');
    let isPlaying = false;

    btn.addEventListener('click', () => {
      if (!player) return;
      if (isPlaying) {
        player.pauseVideo();
        btn.textContent = 'üíñ Tocar M√∫sica';
      } else {
        player.playVideo();
        btn.textContent = '‚è∏Ô∏è Pausar M√∫sica';
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
