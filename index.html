<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I Love You ðŸ’—</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      overflow: hidden;
      font-family: monospace;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff69b4;
      font-size: 3rem;
      text-shadow: 0 0 10px white, 0 0 20px white;
      z-index: 2;
      text-align: center;
      user-select: none;
      animation: pulse 2.5s infinite ease-in-out;
    }

    .ma-floating {
      position: absolute;
      color: #ff69b4;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0 0 6px white;
      opacity: 0;
      transition: all 1s ease;
      z-index: 2;
      pointer-events: none;
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="center-text">I Love You ðŸ’—</div>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = 'I Love You '.split('');
    const fontSize = 20;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array.from({ length: columns }).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#ff69b4';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // === "M + A" Flutuando Aleatoriamente ===

    function createFloatingMA() {
      const ma = document.createElement('div');
      ma.classList.add('ma-floating');
      ma.innerText = 'M + A';

      document.body.appendChild(ma);

      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;

      ma.style.left = `${x}px`;
      ma.style.top = `${y}px`;

      setTimeout(() => {
        ma.style.opacity = 1;
      }, 100);

      setTimeout(() => {
        ma.style.opacity = 0;
        setTimeout(() => ma.remove(), 1000);
      }, 2000);
    }

    // Cria novos "M + A" a cada segundo
    setInterval(createFloatingMA, 800);
  </script>
</body>
</html>
